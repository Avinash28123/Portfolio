<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 75%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #764ba2;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      background: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <input type="text" id="task" placeholder="Enter task...">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span onclick="toggleDone(${index})" class="${task.done ? 'done' : ''}">${task.text}</span>
          <button class="delete" onclick="deleteTask(${index})">X</button>
        `;
        list.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("task");
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        taskInput.value = "";
        render();
      }
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      render();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      render();
    }

    render();
  </script>
</body>
</html>
